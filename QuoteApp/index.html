        margin: 0;
        } 
        .quote:before, .quote:after {
        font-size: 6rem;
        line-height: 2.5rem;
        position: absolute;
        }
        .quote:before {
        content: "“";
        top: .25em;
        left: -.5em;
        }
        .quote:after {
        content: "”";
        bottom: -.1em;
        margin-left: .1em;
        position: absolute;
        }
        .source {
        font-size: 2.5rem;
        letter-spacing: 0.05em;
        line-height: 1.1;
        text-align: right;
        margin-right: 4em;
        }
        .source:before {
        content: "—";
        }
        .citation {
        font-size: 2.5rem;
        font-style: italic;
        }
        .citation:before {
        content: ", ";
        font-style: normal;
        }
        .year:before {
        content: ", ";
        font-style: normal;
        }

        position: fixed;
        width: 7em;

        bottom: 150px;
        border-radius: 4px;
        border: 2px solid #fff;
        color: #fff;
        background-color: rgba(255,255,255, 0);
        padding: 15px 0;
        transition: .5s ;
        }
        #loadQuote:hover {
        background-color: rgba(255,255,255,.25);
        }
        #loadQuote:focus {
        outline: none;
        }

        @media (max-width: 420px) {
        .quote {
            font-size: 2.5rem;
        }
        .quote:before, .quote:after {
            font-size: 3rem;
        }
        .source {
            font-size: 1rem;

        //Function to randomly select a quote value and return a random quote object from the quotes array
        function getRandomQuote () {

        //Function to select random rgb color value

            var red = Math.floor(Math.random() * 256 );
            var green = Math.floor(Math.random() * 256 );
            var blue = Math.floor(Math.random() * 256 );
            var randomColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
            return randomColor;
        }
