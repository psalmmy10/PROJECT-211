    <script>
       
        let quiz = document.querySelector("#quiz");
        let question = document.querySelector("#question");
        let questionAndAnswer = JSON.parse(localStorage.getItem("questionAndAnswer"))
       

        if(questionAndAnswer !== null){
            questionAndAnswer.forEach((element,i) => {
                let joined_options = questionAndAnswer[i].options.map((el) =>{
                  return el.questionOptions +' '
                }).join(",");

                question.innerHTML +=`
                    <div class ="question p-3 card-body>
                        <div class="d-flex flex-row align-items-center question-titel">
                            <h5 class="mt-1 ml-1 pb-5" id="ques${i}">${questionAndAnswer[i].question}</h5>
                            <input type="hidden" id="noOfoptions${i}" value="${ans.length}">

                        </div>
                    </div>
                ` 
            });
        
            if(questionAndAnswer[i].id){
                let myQuizOption = document.querySelector(`#myQuizOption${i}`)
                for(let a = 0; a <ans.length; a++){
                    myQuizOption.innerHTML+=`

                    `

        }


        
        
       
         
    </script>
