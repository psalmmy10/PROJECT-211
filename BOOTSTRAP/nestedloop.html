<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nestedloop.css"> 
    <link rel="stylesheet" href="localserver.css">   
</head>
<body> 

    <div class=" holder-one  container my-5">
      <div class="container holder-two col-md-6  py-3">
        <h4 class="text-center txt">ToDo List</h4>
        <div class="holder-three container-fluid mt-4 col-md-10">
            <h5 class="text-center pt-4">Add Books</h5>
            <input type="text" placeholder="Add your list" id="todo">
            <button onclick="myList()" id="btn" class="mb-3">Add</button>
            <button onclick="myList()" id="btn" class="mb-3">Delete</button>
            <table border="1" cellspacing ="0">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Items</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
       </div>
      </div>    
    </div> 
    <script>    
        function myList() {
            var  arr = []
            var todo = document.getElementById('todo').value;
            var table = document.getElementById('table')
            var todo = {
                name: todo
            }
            arr.push(todo);
            for (let index = 0; index < arr.length; index++) {
            //   const element = arr[index]['name'];
              table.innerHTML += `
                <tr>
                    <td>${index +0 }</td>
                    <td>${arr[index].name}</td>
                </tr>
                `
            }
        }
    </script> 
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
