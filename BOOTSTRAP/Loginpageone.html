<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="localserver.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Loginpageone.css">
</head>
<body>
    <div class="container-fluid col">
        <div class="row holder-one">
            <div class="col-md-7 holder-two bg-light d-none d-xl-block m-auto">
                <img class="logo" src="../Image/wemma-removebg-preview.png" alt="">
                <div class="col-md-12 sub-holder"> 
                    
                    <h2 class="text-white pb-5">Sign up seamlessly</h2>
                    <p class="alart-text text-white">Open an ALAT account from your phone with your BVN and phone</p>
                    <p class="alart-text text-white">number, no paperwork required.</p>
                    <button class="btn btn-primary  click mt-4"  type="submit" style="width: 30%;">Get Started</button>
                </div> 
                <ul>
                    <li><i class="ig fa-brands fa-instagram"></i></li>
                    <li><i class="fa fa-brands fa-facebook"></i></li>
                    <li><i class="tw fa-brands fa-twitter"></i></li>
                </ul>
            </div>
            <div class="col-md-5  holder-three m-auto">
               <div class="container p-0 m-0 ">
                    <form class="col-sm-12" id="signup">
                        <a href="#"><p class="text-center text-sm-12 pt-5 font-weight-light">Go to ALAT Websites</p></a> 
                        <br><br>
                        <h5  class="text-muted text-sm-12 ">Welcome Back!</h5>
                        <hr>
                        <br>
                        <div class="form-group">
                             <div class="col">
                                 <p class="font-weight-muted"> Email Address/Username</p>
                                 <input type="email"  class="form-control" id="email1" required value="" > 
                            </div>
                            <br><br>
                            <div class="col">          
                                <p class="font-weight-muted text-sm-small">Password <a href="#"><span style="position: absolute; right: 1rem;">Forget Password</span></a></p>
                                <input type="password" class="form-control" id="password1" required >
                                <span id="short"></span>
                            </div> 
                        </div>
                        <button class="btn log btn-primary mt-4"  type="button" style="width: 90%;" id="button">Login</button>
                    </form> 
                    <a href="#" class="bottom text-md-12 pt-5 pb-5 font-weight-light">help@alat.ng</a><a href="#"><span style="position:absolute; right: 4rem;">070022552528</span></a> 
               </div>   
            </div>
        </div>
    </div>
    
    <script src="Loginpageone.js"> </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
