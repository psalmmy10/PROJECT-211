<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="localserver.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="MyFinalproject.css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class=" col-md-6  px-4 to-do m-auto">
                <h4 class="txt1 pt-5 pb-4">Fiber</h4>
                <h3 class="pb-4 ">Create Your fiber account</h3> 
                <form>
                    <div class="form group ">
                      <label class="mb-0 txt2" for="exampleInputEmail1"><b>Your Name</b></label>
                      <input type="email" class="form-control cont1 col-md-9" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="mt-4 mb-0 txt2"><b>Email address</b></label>
                      <input type="email" class="form-control col-md-9" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class="txt2 mt-2 mb-0"><b>Password</b></label>
                        <div class="input-group">
                          <input type="password" class="form-control col-md-8" id="exampleInputPassword1" placeholder="at least 8 characters">  
                            <div class="input-group-append">
                                <span class="input-group-text">
                                  <i class="fa fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input mt-2 " id="exampleCheck1">
                      <label class="form-check-label txt2 mt-2 col-md-9 NaN" for="exampleCheck1"><b>By creating an account on Fiber, you agree to the</b></label>
                      <a href="#" class="txt3 pl-3 "><b>Terms&Conditions.</b></a>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block mt-4 txt4 col-md-9">Create Fiber Account</button>
                    <p class="text-center mt-2 txt2 mb-5 col-md-9 holder-one">Already have an account?<span><a href="#" class="sign">Sign in</a></span></p>
                </form>
            </div>
            <div class="col-md-6 bg d-none d-xl-block"> 
              <div class="container col-md-12 ">
                <img class="imFage-fluid col-md-10 mx-5" src="../Image/Sign Up Image.png" alt="">
                <h3 class="mt-3 text-center txt5">Unparalleled Templates</h3>
                <p class="mb-0 text-center txt5">Crafted by a team of professional designers, our</p>
                <p class="text-center txt5 holder-two mb-0">templates are unparalled in the market</p>
                <div id="carouselExampleIndicators" class="carousel slide mt-0 pt-0" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  </ol>
                </div>
              </div> 
            </div>
          </div>
      </div>
    </div>




    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
