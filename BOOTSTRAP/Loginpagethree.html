<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer </title>
    <link rel="stylesheet" href="localserver.css">
    <link rel="stylesheet" href="Loginpagethree.css">
</head>
<body>
    <div class="">
        <div class="container-fluid holder-one col-md-4 px-5 my-4 py-3">
           <h5 class="text-white pt-5 ">
               <span class="txt"><em><b>Enter</b></em></span>
               <br> 
               <span class="txt1">Transaction</span>
            </h5>   
            <select class="custom-select" id="bankList">
                <option selected>Select Banks</option>
                <option value="1"><b>Access Bank</b></option>
                <option value="2"><b>First Bank</b></option>
                <option value="3"><b>Zenith Bank</b></option>
                <option value="4"><b>Union Bank of Africa(UBA)</b></option>
                <option value="5"><b>United Bank of Africa</b></option>
                <option value="6"><b>PAYCOM(Opay)</b></option>
                <option value="7"><b>Guarantee Trust Bank(GTB)</b></option>
            </select>
            <div class="form-group pb-3">
                <p class="text-white pt-3 mb-0">Account of the Recipient:</p>
                <input type="number" class="form-control outline-danger" id="" placeholder="Recipient Account">
                <br>
                <input type="" class="form-control" id="" placeholder="Recipient Name">
                <p class="text-white pt-3 mb-0">Amount to transfer($):</p>
                <input type="number" class="form-control" id="" placeholder="enter amount">
                <p class="text-white pt-3 mb-0">Reference or message to the recipient:</p>
                <input type="" class="form-control" id="" placeholder="(optional)">
                <button type="button" class="btn btn-success btn-lg btn-block my-4">Confirm Transaction</button>
              </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
