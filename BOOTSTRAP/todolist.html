<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css"> 
    <link rel="stylesheet" href="localserver.css">   
</head>
<body> 
    <div class=" holder-one  container my-5">
      <div class="container holder-two col-md-6  py-3">
        <h4 class="text-center txt">
            Shop with us! 
            <i class="fa-solid fa-credit-card"></i>
        </h4>
        <div class="holder-three container-fluid mt-4 col-md-10">
            <h5 class="text-center pt-4">
                Cart
                <i class="fa-solid fa-cart-shopping"></i>
            </h5>
               <input type="text" placeholder="Add your list" id="todo" required>
               <i class="fa-solid fa-plus mb-1 pt-2" id="list" onclick="myList()" ></i>
               <i class="fa-solid fa-rotate display" id="update" onclick="update()" ></i>
            <table border="1" cellspacing ="0">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Items</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
       </div>
      </div>    
    </div> 
    <script src="todolist.js"> </script> 
    <script src="https://kit.fontawesome.com/41ed371ce6.js" crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
