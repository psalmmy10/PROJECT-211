<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="todolist.css"> 
    <link rel="stylesheet" href="localserver.css">   
</head>
<body> 
    <div class=" holder-one  container my-5">
      <div class="container holder-two col-md-5  py-3">
        <p id="intro"></p>
        <h4 class="text-center txt">
            Shop with us! 
            <i class="fa-solid fa-credit-card"></i>
        </h4>
        <div class="holder-three container-fluid mt-4 col-md-12">
            <h5 class="text-center pt-4">
                Cart
                <i class="fa-solid fa-cart-shopping"></i>
            </h5>
               <div class="form-row">
                    <select class=" form-control custom-select mb-3  col-md-6 mr-3 " id ="opt" onchange="getItemPrice(event)" >
                        <option value="">Select Item</option>
                    </select>
                    <input  class="form-control custom-input  col-md-4 text-dark " type="text"  id="price" disabled >
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                             Update Cart
                                <i class="fa-solid fa-cart-shopping"></i>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body form-row">
                                <select class=" form-control custom-select mb-3  col-md-6 mr-3 text-dark " id ="opt1" onchange="getItemPrice1(event)" >
                                    <option value="">Select Item</option>
                                </select>
                                <input  class="form-control custom-input  col-md-4 " type="text"  id="price1" disabled>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="update()">
                                Update
                            </button>
                            </div>
                        </div>
                        </div>
                    </div><i class="fa-solid fa-plus ml-2 pt-2" id="list" onclick="myList()" ></i>
                    <!--  -->
                    <!-- <i class="fa-solid fa-rotate display" id="update" onclick="update()" ></i> -->
                </div>   
            <table border="0" cellspacing ="0">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Items</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>

           <label for="">Total</label>
           <input  class=" custom-input text-white col-md-4 " type="text"  id="cal" disabled>
       </div>
      </div>    
    </div> 
    <script src="todolist.js"> </script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/41ed371ce6.js" crossorigin="anonymous"></script>
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
