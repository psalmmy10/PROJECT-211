        function evenOrOdd(){
            document.getElementById("result").innerHTML = ""
            var input = Number(document.getElementById("number").value);
            if ((input % 2) == 0){
                document.getElementById("result").innerHTML = "Even number"
            }
            else if ((input % 2) == 1){
                document.getElementById("result").innerHTML = "Odd number"
            }
            else{
                document.getElementById("result").innerHTML = "NaN"
            }
        }
