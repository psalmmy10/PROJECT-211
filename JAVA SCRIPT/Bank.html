<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    , initial-scale=1.0">

</head>
<body>
     
    <h5 id="message">

    </h5>
    <p >
        <input type="number" id="balanceInput">
    </p>
    <p>
        <input type="number" id="acct" onkeyup="validateAccountNo(event)">
    </p>
    <p id="output"></p>
    <label for="">Account Status</label>
    <select name="" id="activeStatusInput" >
        <option  value="1">true</option>
        <option  value="0">false</option>
    </select><br>

    <label for="">Balance Status</label>
    <select name="" id="balanceStatusInput" >
        <option value="1">true</option>
        <option  value="0">false</option>
    </select><br>


    <!-- <input type="text" id="input" value=""> -->
    <input  onclick="bankActivities()" type="button" id="button" value="Check">
    
    
    <script>  

      let userId = [
          {acctName: "Adesanay Samuel", acctNo: 2114080424},
          {acctName: "Ajiwe Opeyemi", acctNo: 2110044444},
          {acctName: "Abayomi James", acctNo: 3145790857},
      ] 
      let ouput = document.querySelector('#output');

          function validateAccountNo(e){
          console.log(e.target.value) 
            if (e.target.value.length == 10){
                let status = false;
                let acctName='';
                console.log("Valid");
                for (i = 0 ; i < userId.length; i++){
                    if(userId[i].acctNo == e.target.value){
                        acctName=userId[i];
                        status=true
                   } 
                }   
                if(status) {
                 ouput.innerHTML =acctName.acctName
                }
                else {
                    ouput.innerHTML =''
                }
            }
            else{
                console.warn("Invalid");
            }
        }

       
       


      function bankActivities(){
        var message = document.getElementById("message");
        var isBalance = document.getElementById("balanceInput").value;
        var isBalance = Number(isBalance); 
        var isActive = document.getElementById('activeStatusInput').value;
        var checkBalance = document.getElementById('balanceStatusInput').value;
        
        if (isBalance == "") {
        message.innerHTML = "The input field can not be empty"
        }  
        else{
            if(checkBalance == true){
                if(isActive==true && isBalance > 0){
                    message.innerHTML = "Your balance is $" + isBalance.toFixed(2) + ".";
                }
                else if (isActive == false){
                    message.innerHTML = 'Your account is no longer active';
                }
                else if (isBalance == 0){
                    message.innerHTML ='Your account is empty';
                }
                else if (isBalance < 0) {
                    message.innerHTML = 'Your balance is negative contact bank'
                }    
            }
            else {
                message.innerHTML = 'Thank you. Have a nice day!'
            }
        }
    }  
        
     

    </script>
</body>
