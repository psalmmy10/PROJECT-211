    <!-- INPUT SECTION -->

    <input type="text" id="input">
    <input type="button" value="checkBalance" onclick="getGrade()">

    <!-- INPUT SECTION -->

    <script>
        function getGrade(){
            document.getElementById('demo1').innerHTML = '';
            document.getElementById('demo2').innerHTML = '';
            document.getElementById('demo3').innerHTML = '';
            document.getElementById('demo4').innerHTML = '';
            document.getElementById('demo5').innerHTML = '';
            document.getElementById('demo6').innerHTML = '';
            var score = document.getElementById('input').value;
            if(score >= 70 && score <=100){
                document.getElementById('demo1').innerHTML = 'Grade A';
            }else if(score >= 60 && score <=69){
                document.getElementById('demo2').innerHTML = 'Grade B';
            }else if (score >= 50 && score <=59){
                document.getElementById('demo3').innerHTML = 'Grade C';
            }else if (score >= 40 && score <= 49){
                document.getElementById('demo4').innerHTML = 'Grade D';
            }else if (score >= 30 && score <= 39){
                document.getElementById('demo5').innerHTML = 'Grade E';
            }else if (score >= 0 && score <=29){
                document.getElementById('demo6').innerHTML = 'Grade F';
            }else{
                alert('Invalid Score')
            }
        }
    </script>
