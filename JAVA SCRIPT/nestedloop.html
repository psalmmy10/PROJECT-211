<body>
    
    <input type="text" placeholder="Add your list" id="todo">
    <table >
        <thead>
            <tr>
                <th>S/N</th>
                <th>Todo</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
    <button onclick="myList()">Add</button>
    <input type="text" onclick="">
    <script>
        
     function myList() {
         var  arr = []
         var todo = document.getElementById('todo').value;
         var table = document.getElementById('table')
         var todo = {
             name: todo
         }
         arr.push(todo);
      for (let index = 0; index < arr.length; index++) {
        //   const element = arr[index]['name'];
          table.innerHTML += `
            <tr>
                <td>${index + 1}</td>
                <td>${arr[index].name}</td>
                <td><button onclick="myList()">Delete</button></td>
           </tr>
          `
      }
     }
    

// console.log(result);
